<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Two-Factor Authentication</h1>
        <div class="input-group">
            <label for="secretKey">Secret Key:</label>
            <input type="text" id="secretKey" placeholder="Enter your secret key">
        </div>
        <button id="generateCode">Generate Code</button>
        <div class="code-display">
            <p>Your 2FA Code:</p>
            <p id="2faCode" class="code"></p>
        </div>
        <button id="copyCode">Copy Verification Code</button>
        <p id="verificationResult" class="countdown"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
